<!DOCTYPE html>
<html>
	
<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<!-- CSS file Included -->
	<link rel="stylesheet" type="text/css" href="ticTacToe.css">
	<!-- JavaScript file included -->
	<script src="ticTacToe.js"></script>
</head>

<body class="body">
	<div id="main" class="main">
		<h1 >TIC TAC TOE</h1>
		<p id="ins">
			Human Player is Marked as
			<b>Player X </b>And Computer's move is marked as
			<b>Player O</b>
		</p>
		<br><br>
		<div class = "ui">
			<div class="row">
				<input type="text" id= "b1"
					class="cell" onclick="myfunc(); getMove('b1');"
					readonly>
				<input type="text" id= "b2"
					class="cell" onclick="myfunc(); getMove('b2');"
					readonly>
				<input type="text" id= "b3" class="cell"
					onclick="myfunc(); getMove('b3');"
					readonly>
			</div>
			<div class="row">
				<input type="text" id= "b4"
					class="cell" onclick="myfunc(); getMove('b4');"
					readonly>
				<input type="text" id= "b5"
					class="cell" onclick="myfunc(); getMove('b5');"
					readonly>
				<input type="text" id= "b6"
					class="cell" onclick="myfunc(); getMove('b6');"
					readonly>
			</div>
			<div class="row">
				<input type="text" id= "b7"
					class="cell" onclick="myfunc(); getMove('b7');"
					readonly>
				<input type="text" id= "b8"
					class="cell" onclick="myfunc(); getMove('b8');"
					readonly>
				<input type="text" id= "b9"
					class="cell" onclick="myfunc(); getMove('b9');"
					readonly>
			</div>
		</div> 
		<p id="printTurn"></p>
        <br><br>
		<span class="btns">
            <button id="but" onclick="setEasyMode();">
                Easy
            </button>
            <button id="but" onclick="setMediumMode();">
                Hard
            </button>
            <button id="but" onclick="ResetGame();">
                RESET
            </button>
        </span> 
		<p id="mode"></p>
	</div>
</body>

</html>
