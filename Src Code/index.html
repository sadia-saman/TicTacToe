<!DOCTYPE html>
<html>
	
<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<!-- CSS file Included -->
	<link rel="stylesheet" type="text/css" href="ticTacToe.css">
	<!-- JavaScript file included -->
	<script src="ticTacToe.js"></script>
</head>

<body>
	<div id="main">
		<h1>TIC TAC TOE</h1>
		<p id="ins">
			Game starts by just Tap on
			box<br><br>Human Player is Marked as
			<b>Player X </b>And Computer's move is marked as
			<b>Player 0</b>
		</p>
		<br><br>
		<div class = "ui">
			<div class="row">
				<input type="text" id= "b1"
					class="cell" onclick="easyMode('b1'); myfunc();"
					readonly>
				<input type="text" id= "b2"
					class="cell" onclick="easyMode('b2'); myfunc();"
					readonly>
				<input type="text" id= "b3" class="cell"
					onclick="easyMode('b3'); myfunc();"
					readonly>
			</div>
			<div class="row">
				<input type="text" id= "b4"
					class="cell" onclick="easyMode('b4'); myfunc();"
					readonly>
				<input type="text" id= "b5"
					class="cell" onclick="easyMode('b5'); myfunc();"
					readonly>
				<input type="text" id= "b6"
					class="cell" onclick="easyMode('b6'); myfunc();"
					readonly>
			</div>
			<div class="row">
				<input type="text" id= "b7"
					class="cell" onclick="easyMode('b7'); myfunc();"
					readonly>
				<input type="text" id= "b8"
					class="cell" onclick="easyMode('b8');myfunc();"
					readonly>
				<input type="text" id= "b9"
					class="cell" onclick="easyMode('b9');myfunc();"
					readonly>
			</div>
		</div>
		<br><br><br>
		
		<button id="but" onclick="ResetGame()">
			RESET
		</button>
		<br><br>
		<p id="print"></p>
	</div>
</body>

</html>
